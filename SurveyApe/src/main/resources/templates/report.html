<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <link th:href="@{css/theme.css}" rel="stylesheet" />
    <title>Report </title>
</head>
<body>
<div class="row">
    <div class="col-md-2 col-md-offset-5 pt-1e">
        <h4 class="text-blue">Survey Result</h4>
        <div>
            <span th:each="result : ${results}">
                <p class="bold">Question: <span th:text="${result.question}"></span></p>
                <th:block th:if="${result.type}== 'class edu.sjsu.cmpe275.Domain.SurveyResult.YesNoResult'">
                    <p>Yes: <span th:text="${result.yes}"></span></p>
                    <p>No: <span th:text="${result.no}"></span></p>
                </th:block>
                <th:block th:if="${result.type}== 'class edu.sjsu.cmpe275.Domain.SurveyResult.RatingResult'">
                    <p>One: <span th:text="${result.one}"></span></p>
                    <p>Two: <span th:text="${result.two}"></span></p>
                    <p>Three: <span th:text="${result.three}"></span></p>
                    <p>Four: <span th:text="${result.four}"></span></p>
                    <p>Five: <span th:text="${result.five}"></span></p>
                </th:block>
                <th:block th:if="${result.type}== 'class edu.sjsu.cmpe275.Domain.SurveyResult.ShortAnswerResult'">
                    <td>
                    <tr th:each="ans: ${result.answerResults}">
                        <p th:text="${ans}"></p>
                    </tr>
                    <td>
                </th:block>
                <th:block th:if="${result.type}== 'class edu.sjsu.cmpe275.Domain.SurveyResult.MultipleChoiceResult'">
                    <td>
                    <tr th:each="ans: ${result.choiceMap}">
                        <p th:text="${ans.key}"></p>
                        <p th:text="${ans.value}"></p>
                    </tr>
                    <td>
                </th:block>
                <th:block th:if="${result.type}== 'class edu.sjsu.cmpe275.Domain.SurveyResult.DateTimeResult'">
                    <td>
                    <tr th:each="date: ${result.dateTimeResults}">
                        <p th:text="${date}"></p>
                    </tr>
                    <td>
                </th:block>
                <br/>
            </span>
        </div>
        <div>
            <h4 class="text-blue">Total Participation</h4>
            <p th:text="${survey.participation}"></p>
        </div>
    </div>
</div>
</body>
</html>
