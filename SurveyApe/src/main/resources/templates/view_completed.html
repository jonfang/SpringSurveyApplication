<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <link th:href="@{css/theme.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<div class="col-md-2 col-md-offset-5 pt-1e">
    <h4 class="text-blue">Completed Surveys</h4>
    <span th:each="survey : ${completed_surveys}">
        <p class="text-blue" th:text="'Survey Name: ' + ${survey.name}"></p>
        <td>
            <tr th:each="output : ${survey.output}">
                <p th:text="'Question:' + ${output.key}"></p>
                <p th:text="'Answer:' + ${output.value}"></p>
            </tr>
        </td>
        </br>
    </span>
</div>
</body>
</html>
